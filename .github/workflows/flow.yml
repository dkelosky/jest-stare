name: package ci flow

on: push

jobs:
  test-and-lint:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - name: Install deps
        run: npm install
        env:
            NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
      - name: Lint
        run: npm run lint

  publish:
    needs: test-and-lint
    runs-on: ubuntu-latest
    name: Publish to registry
    permissions:
        packages: write
        contents: read
    if: github.ref == 'refs/heads/master'
    steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
              node-version: 16
              registry-url: https://registry.npmjs.org/
        - run: npm ci
        - run: npm publish --access public
          env:
              NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

  publish-alpha:
    name: Publish alpha to registry
    runs-on: ubuntu-latest
    permissions:
        packages: write
        contents: read
    if: "contains(github.event.head_commit.message, 'chore(): alpha')"
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - name: Patching package.json to have commit hash as an alpha version
        run: jq '.version = .version + "-alpha.${{github.sha}}"' package.json > tmp.json && mv tmp.json package.json
      - name: Publishing alpha package
        run: npm publish --tag alpha --access public
        env:
            NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

